apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:4.4.0-bionic
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: storage
              mountPath: /data/db
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: note-service
  labels:
    app: note-service
    tier: backend
spec:
  selector:
    app: note-service
  ports:
    - name: api
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: note-service-application-properties
data:
  spring.data.mongodb.host: mongo
  spring.data.mongodb.port: "27017"
  spring.data.mongodb.database: note
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: note-service-deployment
  labels:
    app: note-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: note-service
  template:
    metadata:
      labels:
        app: note-service
    spec:
      containers:
        - name: note-service
          image: gcr.io/notebook-286811/note-service@sha256:c193ab0895eb08f2d3ee6fe073616ca95ba2459af4a28f2c2ce48f06a70c8da3
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: application-mongo-config
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: application-mongo-config
          configMap:
            name: note-service-application-properties
            items:
              - key: application.properties
                path: application.properties
